<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
  <h1>People</h1>

  <div th:switch="${#lists.size(people)}">
      <p th:case="'0'">Annuaire vide !</p>
      <p th:case="'1'" th:text="'La seule personne de l annuaire s appelle: ' + ${people.get(0).firstName} + ' ' + ${people.get(0).lastName}"></p>
      <div th:case="*">
          <ul th:each="p:${people}">
              <li th:text="${p.firstName} + ' ' + ${p.lastName}"></li>
          </ul>
      </div>
  </div>

</body>
</html>
