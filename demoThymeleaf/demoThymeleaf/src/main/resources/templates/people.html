<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
  <h1>People</h1>

    <p th:if="${people.isEmpty()}">Annuaire vide</p>

    <p th:unless="${people.isEmpty}">Voici la list des personnes</p>
    <ul th:each="p:${people}">
        <li th:text="${p.firstName} + ' ' + ${p.lastName}"></li>
    </ul>
</body>
</html>
